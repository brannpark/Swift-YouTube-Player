<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://www.youtube.com/iframe_api"></script>
        <style>
            body, iframe { margin: 0; padding: 0; }
            body { width: 100vw; height: 100vh; }
        </style>
    </head>
    <body>        
        <div id="player"></div>

        <script>
        var player;
        var parameters = %@;
        
        YT.ready(function() {
                 console.log('onYouTubeIframeAPIReady');
                 player = new YT.Player('player', parameters);
                 window.location.href = 'ytplayer://onYouTubeIframeAPIReady';
         });
                 
         function proxyingPlayerInternalState() {
             var list = Object.keys(player).filter(function(elem) { return typeof player[elem] === "object" && typeof player[elem].muted === "boolean"; });
             if (list.length > 0) {
                 console.log("mute key found");
                 var keyForInternalState = list[0];
                 var state = player[keyForInternalState];
                 
                 var targetProxy = new Proxy(state, {
                                             set: function (target, key, value) {
                                                target[key] = value;
                                                if (key == 'muted') {
                                                window.location.href = 'ytplayer://onSoundMuteChange?data=' + value;
                                                }
                                             }
                 });
                 player[keyForInternalState] = targetProxy;
                 console.log("mute proxy has been setted");
             }
         }

        function onReady(event) {
            proxyingPlayerInternalState();
            window.location.href = 'ytplayer://onReady?data=' + event.data;
        }
        
        function onStateChange(event) {
            window.location.href = 'ytplayer://onStateChange?data=' + event.data;
        }
        
        function onPlaybackQualityChange(event) {
            window.location.href = 'ytplayer://onPlaybackQualityChange?data=' + event.data;
        }
        function onPlayerError(event) {
            window.location.href = 'ytplayer://onError?data=' + event.data;
        }
        </script>
    </body>
</html>
